<!DOCTYPE html>

<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="frontCSS.css">
<title>HR Complaint Form</title>
</head>

<body>
	<h1 style="text-align: center;">Report Form</h5>


    <form id="myform" action="" method="post">
  <div class="form-field">
    <label for="Name-of-the-Complainant">Name of the Complainant</label>
    <input name="Name-of-the-Complainant" id="Name-of-the-Complainant" type="text" value="" size="40" aria-required="true">
  </div>
  <div class="form-field form-required">
    <label for="Department">Department</label>
     <input name="Department" id="Department" type="text" value="" size="40" aria-required="true">
  </div>
  <div class="form-field">
    <label for="contact-no">Contact No:</label>
     <input name="contact-no" id="contact-no" type="text" value="" size="40" aria-required="true">
  </div>
  <div class="form-field">
  <label for="d-o-i">Date of Incident</label>
     <input name="d-o-i" id="d-o-i" type="text" value="" size="40" aria-required="true">
     </div>

.
      
  <div class="form-field">
    <label for="Name-of-the-Accused">Name of the Accused</label>
     <input name="Name-of-the-Accused" id="Name-of-the-Accused" type="text" size="40" aria-required="true">
  </div>
  <div class="form-field">
    <label for="Relationship">Relationship of the Accused to the Complainant (manager, co-worker, client, etc.)</label>
     <input name="Relationship" id="Relationship" type="text" value="" size="40" aria-required="true">
  </div>
  <div class="form-field">
    <label for="location-of-event">Where did the specific event occur</label>
     <textarea name="location-of-event" id="location-of-event" rows="1" cols="40" aria-required="true">
     </textarea>
  </div>
    <div class="form-field">
    <label for="explaination-of-event">explain the events that occured</label>
     <textarea name="explaination-of-event" id="explaination-of-event" rows="1" cols="40" aria-required="true">
     </textarea>
  </div>
   </div>
    <div class="form-field">
    <label for="offense">Describe the harm you have suffered as a result of the event.</label>
     <textarea name="offense" id="offense" rows="1" cols="40" aria-required="true">
     </textarea>
  </div>
   </div>
    <div class="form-field">
    <label for="proof">If so, please describe or attach copy of evidence.</label>
     <input name="proof" id="proof" type="text" value="" size="40" aria-required="true">
  </div>
   </div>
    <div class="form-field">
    <label for="witnesses"> Were there any witnesses to this? (if yes, provide name)</label>
     <input name="witnesses" id="witnesses" type="text" value="" size="40" aria-required="true">
  </div>

 


  <script type="text/javascript">
              
        $.fn.serializeObject = function()
        {
            //var d = new Date().toLocaleString();
            var o = {};
            var a = this.serializeArray();
            //o[0] = d;
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            }
            );
            return o;
        };

        $(function() {
            $('form').submit(function() {
                $('#result').text(JSON.stringify($('form').serializeObject()));
                return false;
            });
        });
  </script>


 
<p><input type="submit" /></p>
</form>
<h2>JSON</h2>
<pre id="result">
</pre>




 
</body>

</html>
