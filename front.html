  <div class="form-field">

.
      
  <div class="form-field">

  <div class="form-field">

  <div class="form-field">

     </textarea>
  </div>
   </div>
    <div class="form-field">
    <label for="offense">Describe the harm you have suffered as a result of the event.</label>
     <textarea name="offense" id="offense" rows="1" cols="40" aria-required="true">
     </textarea>
  </div>
   </div>
    <div class="form-field">
    <label for="proof">If so, please describe or attach copy of evidence.</label>
     <input name="proof" id="proof" type="text" value="" size="40" aria-required="true">
  </div>
   </div>
    <div class="form-field">
    <label for="witnesses"> Were there any witnesses to this? (if yes, provide name)</label>
     <input name="witnesses" id="witnesses" type="text" value="" size="40" aria-required="true">
  </div>

 


  <script type="text/javascript">

        function postData(thedata){
          const userAction = async () => {
          const response = await fetch('http://127.0.0.1:3000/', {
          method: 'POST',
          body: thedata, // string or object
          mode: 'no-cors',
          headers:{
            //'Access-Control-Allow-Origin': '*',
          'Content-Type': 'application/json'
          }
          });
          
          //const myJson = await response.json(); //extract JSON from the http response
          // do something with myJson
          //console.log(myJson);
          }
          userAction()
        }

        $.fn.serializeObject = function()
        {
            //var d = new Date().toLocaleString();
            //var d = new Date().toLocalString();
            var o = {};
            var a = this.serializeArray();
            //o[0] = d;
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            }
            );
            return o;
        };

        $(function() {
            $('form').submit(function() {
                $('#result').text(JSON.stringify($('form').serializeObject()));
                return false;
            });
        });
  </script>
